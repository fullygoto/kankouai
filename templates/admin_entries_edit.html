<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>観光データ一括編集</title>
    <style>
      textarea {width:99%; min-height:420px; font-size:1em; font-family:monospace;}
      .container {max-width:820px; margin:40px auto; background:#fff; border-radius:17px; padding:30px;}
      .btn {padding:8px 24px; background:#2a8ed8; color:#fff; border:none; border-radius:7px;}
    </style>
</head>
<body>
<div class="container">
  <h2>観光データ（entries.json）全体編集</h2>
  <form method="post">
    <textarea name="entries_raw" required>{{ entries_raw }}</textarea>
    <br>
    <button class="btn" type="submit">上書き保存</button>
  </form>
  <div style="color:#e22; margin-top:10px;">
    ※正しいJSON形式で入力してください（ミスがあるとエラー表示されます）。
  </div>
  <div style="margin-top:20px;">
    <a href="{{ url_for('admin_entry') }}">← 通常の管理画面に戻る</a>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li style="color:green; font-weight:500;">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>
</body>
</html>
