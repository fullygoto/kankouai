name: CI

on:
  pull_request:
  push:
    branches:
      - develop
      - main

env:
  APP_ENV: staging
  # Secretsが使えない状況（fork PRなど）でも落ちないようにダミーへフォールバック
  SECRET_KEY: ${{ secrets.SECRET_KEY || 'ci_dummy_secret_key' }}
  OPENAI_API_KEY: test-token
  LINE_CHANNEL_SECRET: test-secret
  LINE_CHANNEL_ACCESS_TOKEN: test-token

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      # runner.temp は job env で使えないので /tmp を使う
      DATA_BASE_DIR: /tmp/kankouai-ci-data
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install ruff

      - name: Prepare writable data dirs
        run: |
          mkdir -p "$DATA_BASE_DIR/pamphlets" "$DATA_BASE_DIR/system"

      - name: Run pytest
        run: pytest -q

      - name: Run ruff
        run: ruff check .

  restore-verify:
    runs-on: ubuntu-latest
    env:
      # runner.temp は job env で使えないので /tmp を使う
      DATA_BASE_DIR: /tmp/kankouai-ci-data
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Prepare data directories
        run: |
          mkdir -p "$DATA_BASE_DIR/system" "$DATA_BASE_DIR/pamphlets"
          echo "ci-restore-check" > "$DATA_BASE_DIR/system/restore-check.txt"

      - name: Validate latest backup restore path
        run: bash scripts/verify_restore.sh --notes "ci-restore-verify"

      - name: Collect /var/data metrics sample
        run: DATA_BASE_DIR="$DATA_BASE_DIR" bash scripts/var_data_metrics.sh
