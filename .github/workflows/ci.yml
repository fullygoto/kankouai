name: CI

on:
  pull_request:
  push:
    branches:
      - develop
      - main

env:
  APP_ENV: staging
  # fork PR などで secrets が空でも落ちないようにダミーへフォールバック
  SECRET_KEY: ${{ secrets.SECRET_KEY || 'ci_dummy_secret_key' }}
  OPENAI_API_KEY: test-token
  LINE_CHANNEL_SECRET: test-secret
  LINE_CHANNEL_ACCESS_TOKEN: test-token
  PYTHONUNBUFFERED: "1"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install ruff

      - name: Sanity check (DATA_BASE_DIR is not forced by CI)
        run: |
          python - <<'PY'
          import os
          print("DATA_BASE_DIR set in env:", "DATA_BASE_DIR" in os.environ)
          PY

      - name: Run pytest
        run: pytest -q

      - name: Run ruff
        run: ruff check .

  restore-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Set DATA_BASE_DIR for restore scripts only
        run: |
          echo "DATA_BASE_DIR=$RUNNER_TEMP/kankouai-restore-${GITHUB_RUN_ID}" >> "$GITHUB_ENV"
          mkdir -p "$RUNNER_TEMP/kankouai-restore-${GITHUB_RUN_ID}/system" "$RUNNER_TEMP/kankouai-restore-${GITHUB_RUN_ID}/pamphlets"
          echo "ci-restore-check" > "$RUNNER_TEMP/kankouai-restore-${GITHUB_RUN_ID}/system/restore-check.txt"

      - name: Validate latest backup restore path
        run: bash scripts/verify_restore.sh --notes "ci-restore-verify"

      - name: Collect /var/data metrics sample
        run: DATA_BASE_DIR="$DATA_BASE_DIR" bash scripts/var_data_metrics.sh
